<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Postman Sync Engine</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/png" href="logo.jpg">  <!-- Favicon link -->
</head>
<body>

    <div class="main">
        <!-- Header -->
        <div class="header">
            <div class="logo-title">
                <img src="logo.jpg" alt="Logo">
                <h2>Github Postman Sync Engine</h2>
            </div>
            <a href="https://github.com/CodeUtilityBox/github-postman-sync/issues/new" target="_blank" id="feedbackButton">feedback</a>
        </div>
        
        <!-- Work Section -->
        <div class="work-section">
            <div class="work-sec-header">
                <button onclick="showSection('terminal')">Terminal</button>
                <button onclick="showSection('config')">Configure</button>
                
                <label for="repo">Repository:</label>
                <div class="repo-container">
                    <input type="text" id="repoInput" placeholder="Enter repository name...">
                    <select id="repoSelect" size="5"></select>
                </div>                

                <label for="branch">Base Branch:</label>
                <div class="branch-container">
                    <input type="text" id="branchInput" placeholder="Enter branch name...">
                    <div class="dropdown">
                        <select id="branchSelect" size="5"></select>
                    </div>
                </div>
                
            </div>
            
            <!-- Terminal Section -->
            <div id="terminal" class="terminal active">
                <div class="cmd-section">
                    <input type="text" id="commandInput" placeholder="Enter command here...">
                    <button id="clearButton">Clear</button>
                </div>
                <div class="logs"></div>
            </div>
            
            <!-- Config Section -->
            <div id="config" class="config">
                <p class="config-message">Don't worry, everything is happening on your local machine! Your data is safe üîêüå¥</p>
                <label for="github_username">GitHub Username</label>
                <input type="text" id="github_username" placeholder="">
            
                <label for="github_token">GitHub Token</label>
                <input type="text" id="github_token" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
            
                <label for="postman_api_key">Postman API Key</label>
                <input type="text" id="postman_api_key" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
            
                <button id="saveConfig">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
