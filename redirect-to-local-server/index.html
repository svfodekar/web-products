<html lang="en">

<head>
<link rel="canonical" href="https://codytools.com/redirect-to-local-server/" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect to local Server</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="logo23.png">
  <!-- ✅ Meta Description for SEO -->
  <meta name="description" content="A Chrome extension for developers to redirect and connect live frontend apps to localhost for real-time testing and debugging. Skip Postman, debug APIs directly in your browser." />

  <!-- ✅ Keywords for wide coverage -->
  <meta name="keywords" content="Redirect to localhost, Connect frontend to localhost, Connect frontend to local backend, Chrome extension for API testing, test APIs locally, frontend to localhost, local server testing, redirect live API, debug APIs, postman alternative, developer tools, CodyTools, localhost redirect, API redirect tool, live frontend local backend, redirect chrome plugin" />

  <!-- ✅ Open Graph (for sharing & rich previews) -->
  <meta property="og:title" content="Redirect to Localhost Chrome Extension – CodyTools" />
  <meta property="og:description" content="Easily Connect live frontend to your local backend for testing. No Postman needed. Live preview, toggle APIs, placeholders support, and more." />
  <meta property="og:url" content="https://codytools.com/redirect-to-local-server/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://codytools.com/redirect-to-local-server/logo23.png" /> <!-- Replace with your preview image -->
</head>

<body>
  <div class="popup-box">
    <div class="header-box">
      <div class="sub-header-box">
        <div class="logo-box">
          <div>
            <img src="logo23.png" alt="Logo" class="header-logo">
          </div>
          <div class="logo-header-title">Connect Live Frontend to Local Server</div>
        </div>
        <div class="switch-action-container">
          <div>
            <label class="switch">
              <input type="checkbox" id="main-toggle"  class="enable-toggle">
              <span class="slider round">
                <span class="switch-text">OFF</span>
              </span>
            </label>
          </div>

          <div class="header-actions">
            <a href="https://github.com/svfodekar/api-redirector-feedback/blob/main/How%20To%20Use.md" target="_blank" class="action-button" title="How to Use">
              Ways to Use
            </a>
            <a href="https://github.com/svfodekar/api-redirector-feedback/issues/new" target="_blank" class="action-button" title="Suggestions">
              Suggestions
            </a>
          </div>
        </div>

      </div>
    </div>

    <div class="child-container-content">
      <div class="redirect-wrapper" id="redirectWrapper">
        <div class="redirect-container">
          <label for="fromUrl" class="small-label">From URL</label>
          <input type="text" id="fromUrl" class="small-input" placeholder="https://your-server-url.com/something">

          <label for="toUrl" class="small-label">To URL</label>
          <input type="text" id="toUrl" class="small-input" placeholder="https://localhost:port/something">

          <div class="method-save-container">
            <select id="methodSelect" class="small-input">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="PATCH">PATCH</option>
              <option value="DELETE">DELETE</option>
            </select>
            <button id="addRedirect">ADD REDIRECT</button>
          </div>
        </div>
      </div>
      <div id="loading" style="display: none;">
        <div class="spinner"></div>
      </div>
      <div class="redirects-list-container">
        <div class="redirects-list-header">
          <input type="text" id="searchInput"  placeholder="Search APIs..." class="search-input">
          <button id="disableAllBtn">Re-Sync APIs</button>
          <button id="toggleButton" title="Add new API">+</button>
        </div>
        <div class="underline"></div> <!-- Added underline div -->
        <ul id="redirectList"></ul>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
  <div id="toast-container"></div>
</body>

</html>
