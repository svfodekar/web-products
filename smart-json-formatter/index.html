  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart JSON Formatter</title>
  <link rel="icon" type="image/png" href="json-logo2.png" />
  <link rel="stylesheet" href="app.css" />

  <!-- ✅ Meta Description for SEO -->
  <meta name="description" content="Instantly format, beautify, and explore JSON with Smart JSON Formatter by CodyTools. Supports key/value search, JSON path navigation, error highlighting, and copy support." />

  <!-- ✅ Keywords for SEO coverage -->
  <meta name="keywords" content="JSON Formatter, Smart JSON Viewer, Format JSON online, JSON beautifier, JSON search tool, JSON path finder, online JSON formatter, JSON editor, CodyTools JSON" />

  <!-- ✅ Open Graph for link sharing -->
  <meta property="og:title" content="Smart JSON Formatter – CodyTools" />
  <meta property="og:description" content="Clean and explore your JSON instantly with Smart JSON Formatter. Includes key/value search, path finder, syntax highlighting, and more." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://codytools.com/smart-json-formatter/" />
  <meta property="og:image" content="https://codytools.com/smart-json-formatter/json-logo2.png" /> <!-- Update if actual path differs -->

</head>

<body>
    <div class="container">
        <h1>Smart JSON Formatter </h1>
        <div class="controls">
            <button id="raw-btn">Input Text</button>
            <button id="format-btn">Format JSON</button>
            <button id="copy-btn">Copy</button>
            <div class="search-container">
                <input type="text" id="key-search" placeholder="Enter input to get path...">
                <div id="path-results" class="hidden"></div>
                <div class="search-nav">
                    <button id="prev-match" title="Previous match">↑</button>
                    <button id="next-match" title="Next match">↓</button>
                </div>
                <span class="search-by-text">Search by </span>
                <div class="toggle-container">
                    <label class="square-toggle">
                        <input type="checkbox" id="search-mode">
                        <div class="toggle-options">
                            <span class="option key-option">Key</span>
                            <span class="option value-option">Value</span>
                        </div>
                        <div class="toggle-slider"></div>
                    </label>
                </div>
            </div>
            <button id="expand-collapse-btn">Collapse</button> 
            <button id="clear-btn">Clear</button> 
        </div>
        <div class="editor-container">
            <textarea id="input" placeholder=" Paste your JSON here..."></textarea>
            <pre id="output" class="hidden"></pre>
            <div id="error-message" class="error-message hidden"></div>
            <div id="error-line-display" class="hidden"></div>
            <div id="error-context" class="error-context hidden"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
